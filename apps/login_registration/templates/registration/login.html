<style type="text/css">
@font-face {
  font-weight: 400;
  font-style:  normal;
  font-family: 'Circular-Loom';

  src: url('https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Book-cd7d2bcec649b1243839a15d5eb8f0a3.woff2') format('woff2');

}

@font-face {
  font-weight: 700;
  font-style:  normal;
  font-family: 'Circular-Loom';

<body>
    <div class="container text-center">

        <!-- Uncomment the block below to display a banner with an important announcement -->
        <!-- <div class="jumbotron" id="announcement">
            <p class="text-left">

            </p>
        </div> -->

        <h1 class="display-1" style="font-variant: small-caps;">SSO Auth</h1>
        <h4>Stop Guessing. Start Knowing.</h4>

        <div class="row justify-content-center">
            <div class="col-4">
                <form  method="POST">
                    {%csrf_token%}
                    <div class="form-group row">
                        <input type="text" class="form-control form-control-lg" name="username" id="id_username" placeholder="Email">
                    </div>

                    <div class="form-group row">
                        <input type="password" class="form-control form-control-lg" name="password" id="password-field" placeholder="Password">
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div id="reset-pwd">
                        <a href="http://127.0.0.1:8000/accounts/password_reset/">Forgot password?</a>
                    </div>
                    <div class="form-group row justify-content-center">
                        <div class="col-11">
                            <button type="submit" class="btn btn-warning btn-block btn-lg text-white">Login</button>
                        </div>
                    </div>
                </form>





            </div>
        </div>

    </div>


    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Bootstrap optional scripts-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Toggle View Password -->
    <script>
        $(".toggle-password").click(function () {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
